name: pytorch-env

channels:
  - pytorch
  - intel
  - conda-forge
  - defaults

dependencies:
  - bokeh
  - gh
  - git
  - holoviews
  - hvplot
  - captum
  - cudatoolkit=10.2
  - jupyterlab<3.0
  - jupyterlab-git
  - jupyter-lsp-python
  - jupyterlab-nvdashboard
  - matplotlib
  - nodejs
  - numba
  - numpy
  - optuna
  - pandas
  - panel
  - pip
  - pip:
    - -r file:requirements.txt
  - pyarrow
  - python=3.7
  - python-language-server
  - pytorch=1.8
  - pytorch-lightning
  - scipy
  - tensorboard
  - torchaudio
  - torchtext
  - torchvision
  - wandb
  - xeus-python
